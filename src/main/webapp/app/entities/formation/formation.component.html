<div>
    <h2 id="page-heading">
        <span jhiTranslate="portafolioApp.formation.home.title">Formations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-formation" [routerLink]="['/formation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portafolioApp.formation.home.createLabel">
            Create new Formation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="formations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="career"><span jhiTranslate="portafolioApp.formation.career">Career</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="university"><span jhiTranslate="portafolioApp.formation.university">University</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="portafolioApp.formation.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="personal.formation"><span jhiTranslate="portafolioApp.formation.personal">Personal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formation of formations ;trackBy: trackId">
                <td><a [routerLink]="['/formation', formation.id, 'view' ]">{{formation.id}}</a></td>
                <td>{{formation.career}}</td>
                <td>{{formation.university}}</td>
                <td>{{formation.description}}</td>
                <td>
                    <div *ngIf="formation.personal">
                        <a [routerLink]="['../personal', formation.personal?.id, 'view' ]" >{{formation.personal?.formation}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/formation', formation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/formation', formation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'formation', { outlets: { popup: formation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="formations && formations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
