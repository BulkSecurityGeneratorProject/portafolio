<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-formation-heading" jhiTranslate="portafolioApp.formation.home.createOrEditLabel">Create or edit a Formation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!formation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="formation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.formation.career" for="field_career">Career</label>
                    <input type="text" class="form-control" name="career" id="field_career"
                        [(ngModel)]="formation.career" required/>
                    <div [hidden]="!(editForm.controls.career?.dirty && editForm.controls.career?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.career?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.formation.university" for="field_university">University</label>
                    <input type="text" class="form-control" name="university" id="field_university"
                        [(ngModel)]="formation.university" required/>
                    <div [hidden]="!(editForm.controls.university?.dirty && editForm.controls.university?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.university?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.formation.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="formation.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.formation.personal" for="field_personal">Personal</label>
                    <select class="form-control" id="field_personal" name="personal" [(ngModel)]="formation.personal"  required>
                        <option *ngIf="!editForm.value.personal" [ngValue]="null" selected></option>
                        <option [ngValue]="personalOption.id === formation.personal?.id ? formation.personal : personalOption" *ngFor="let personalOption of personals; trackBy: trackPersonalById">{{personalOption.formation}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.personal?.dirty && editForm.controls.personal?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.personal?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
