<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-address-heading" jhiTranslate="portafolioApp.address.home.createOrEditLabel">Create or edit a Address</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!address.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="address.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.address.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                        [(ngModel)]="address.country" required/>
                    <div [hidden]="!(editForm.controls.country?.dirty && editForm.controls.country?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.country?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.address.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="address.city" required/>
                    <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.city?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.address.detail" for="field_detail">Detail</label>
                    <input type="text" class="form-control" name="detail" id="field_detail"
                        [(ngModel)]="address.detail" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.address.contact" for="field_contact">Contact</label>
                    <select class="form-control" id="field_contact" name="contact" [(ngModel)]="address.contact" required>
                        <option *ngIf="!editForm.value.contact" [ngValue]="null" selected></option>
                        <option [ngValue]="contactOption.id === address.contact?.id ? address.contact : contactOption" *ngFor="let contactOption of contacts; trackBy: trackContactById">{{contactOption.address}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.contact?.dirty && editForm.controls.contact?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.contact?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.address.formation" for="field_formation">Formation</label>
                    <select class="form-control" id="field_formation" name="formation" [(ngModel)]="address.formation" required>
                        <option *ngIf="!editForm.value.formation" [ngValue]="null" selected></option>
                        <option [ngValue]="formationOption.id === address.formation?.id ? address.formation : formationOption" *ngFor="let formationOption of formations; trackBy: trackFormationById">{{formationOption.address}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.formation?.dirty && editForm.controls.formation?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.formation?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
