<div>
    <h2 id="page-heading">
        <span jhiTranslate="portafolioApp.aboutMe.home.title">About Mes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-about-me" [routerLink]="['/about-me/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portafolioApp.aboutMe.home.createLabel">
            Create new About Me
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aboutMes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="resume"><span jhiTranslate="portafolioApp.aboutMe.resume">Resume</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="personal.aboutMe"><span jhiTranslate="portafolioApp.aboutMe.personal">Personal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aboutMe of aboutMes ;trackBy: trackId">
                <td><a [routerLink]="['/about-me', aboutMe.id, 'view' ]">{{aboutMe.id}}</a></td>
                <td>{{aboutMe.resume}}</td>
                <td>
                    <div *ngIf="aboutMe.personal">
                        <a [routerLink]="['../personal', aboutMe.personal?.id, 'view' ]" >{{aboutMe.personal?.aboutMe}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/about-me', aboutMe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/about-me', aboutMe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'about-me', { outlets: { popup: aboutMe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="aboutMes && aboutMes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
