<div>
    <h2 id="page-heading">
        <span jhiTranslate="portafolioApp.personal.home.title">Personals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-personal" [routerLink]="['/personal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portafolioApp.personal.home.createLabel">
            Create new Personal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="personals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="firstName"><span jhiTranslate="portafolioApp.personal.firstName">First Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastName"><span jhiTranslate="portafolioApp.personal.lastName">Last Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="profession"><span jhiTranslate="portafolioApp.personal.profession">Profession</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="image"><span jhiTranslate="portafolioApp.personal.image">Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="portafolioApp.personal.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personal of personals ;trackBy: trackId">
                <td><a [routerLink]="['/personal', personal.id, 'view' ]">{{personal.id}}</a></td>
                <td>{{personal.firstName}}</td>
                <td>{{personal.lastName}}</td>
                <td>{{personal.profession}}</td>
                <td>
                    <a *ngIf="personal.image" (click)="openFile(personal.imageContentType, personal.image)">
                        <img [src]="'data:' + personal.imageContentType + ';base64,' + personal.image" style="max-height: 30px;" alt="personal image"/>
                    </a>
                    <span *ngIf="personal.image">{{personal.imageContentType}}, {{byteSize(personal.image)}}</span>
                </td>
                <td>
                    {{personal.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/personal', personal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/personal', personal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'personal', { outlets: { popup: personal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="personals && personals.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
