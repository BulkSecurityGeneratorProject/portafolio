<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personal">
            <h2><span jhiTranslate="portafolioApp.personal.detail.title">Personal</span> {{personal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="portafolioApp.personal.firstName">First Name</span></dt>
                <dd>
                    <span>{{personal.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="portafolioApp.personal.lastName">Last Name</span></dt>
                <dd>
                    <span>{{personal.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="portafolioApp.personal.profession">Profession</span></dt>
                <dd>
                    <span>{{personal.profession}}</span>
                </dd>
                <dt><span jhiTranslate="portafolioApp.personal.image">Image</span></dt>
                <dd>
                    <div *ngIf="personal.image">
                        <a (click)="openFile(personal.imageContentType, personal.image)">
                            <img [src]="'data:' + personal.imageContentType + ';base64,' + personal.image" style="max-width: 100%;" alt="personal image"/>
                        </a>
                        {{personal.imageContentType}}, {{byteSize(personal.image)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="portafolioApp.personal.user">User</span></dt>
                <dd>
                    {{personal.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/personal', personal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
