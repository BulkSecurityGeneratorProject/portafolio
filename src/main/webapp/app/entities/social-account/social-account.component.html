<div>
    <h2 id="page-heading">
        <span jhiTranslate="portafolioApp.socialAccount.home.title">Social Accounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-social-account" [routerLink]="['/social-account/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portafolioApp.socialAccount.home.createLabel">
            Create new Social Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="socialAccounts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="network"><span jhiTranslate="portafolioApp.socialAccount.network">Network</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user"><span jhiTranslate="portafolioApp.socialAccount.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="otherNetwork"><span jhiTranslate="portafolioApp.socialAccount.otherNetwork">Other Network</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="icon"><span jhiTranslate="portafolioApp.socialAccount.icon">Icon</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="contact.socialAccount"><span jhiTranslate="portafolioApp.socialAccount.contact">Contact</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socialAccount of socialAccounts ;trackBy: trackId">
                <td><a [routerLink]="['/social-account', socialAccount.id, 'view' ]">{{socialAccount.id}}</a></td>
                <td jhiTranslate="{{'portafolioApp.Network.' + socialAccount.network}}">{{socialAccount.network}}</td>
                <td>{{socialAccount.user}}</td>
                <td>{{socialAccount.otherNetwork}}</td>
                <td>
                    <a *ngIf="socialAccount.icon" (click)="openFile(socialAccount.iconContentType, socialAccount.icon)">
                        <img [src]="'data:' + socialAccount.iconContentType + ';base64,' + socialAccount.icon" style="max-height: 30px;" alt="socialAccount image"/>
                    </a>
                    <span *ngIf="socialAccount.icon">{{socialAccount.iconContentType}}, {{byteSize(socialAccount.icon)}}</span>
                </td>
                <td>
                    <div *ngIf="socialAccount.contact">
                        <a [routerLink]="['../contact', socialAccount.contact?.id, 'view' ]" >{{socialAccount.contact?.socialAccount}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/social-account', socialAccount.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/social-account', socialAccount.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'social-account', { outlets: { popup: socialAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="socialAccounts && socialAccounts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
