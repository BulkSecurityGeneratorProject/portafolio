<div>
    <h2 id="page-heading">
        <span jhiTranslate="portafolioApp.hobby.home.title">Hobbies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hobby" [routerLink]="['/hobby/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="portafolioApp.hobby.home.createLabel">
            Create new Hobby
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="hobbies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="portafolioApp.hobby.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="icon"><span jhiTranslate="portafolioApp.hobby.icon">Icon</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="personal.hobby"><span jhiTranslate="portafolioApp.hobby.personal">Personal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hobby of hobbies ;trackBy: trackId">
                <td><a [routerLink]="['/hobby', hobby.id, 'view' ]">{{hobby.id}}</a></td>
                <td>{{hobby.name}}</td>
                <td>
                    <a *ngIf="hobby.icon" (click)="openFile(hobby.iconContentType, hobby.icon)">
                        <img [src]="'data:' + hobby.iconContentType + ';base64,' + hobby.icon" style="max-height: 30px;" alt="hobby image"/>
                    </a>
                    <span *ngIf="hobby.icon">{{hobby.iconContentType}}, {{byteSize(hobby.icon)}}</span>
                </td>
                <td>
                    <div *ngIf="hobby.personal">
                        <a [routerLink]="['../personal', hobby.personal?.id, 'view' ]" >{{hobby.personal?.hobby}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/hobby', hobby.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hobby', hobby.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'hobby', { outlets: { popup: hobby.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="hobbies && hobbies.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
