<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-hobby-heading" jhiTranslate="portafolioApp.hobby.home.createOrEditLabel">Create or edit a Hobby</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!hobby.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="hobby.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.hobby.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="hobby.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.hobby.icon" for="field_icon">Icon</label>
                    <div>
                        <img [src]="'data:' + hobby.iconContentType + ';base64,' + hobby.icon" style="max-height: 100px;" *ngIf="hobby.icon" alt="hobby image"/>
                        <div *ngIf="hobby.icon" class="form-text text-danger clearfix">
                            <span class="pull-left">{{hobby.iconContentType}}, {{byteSize(hobby.icon)}}</span>
                            <button type="button" (click)="clearInputImage('icon', 'iconContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_icon" (change)="setFileData($event, hobby, 'icon', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="icon" id="field_icon"
                        [(ngModel)]="hobby.icon" />
                    <input type="hidden" class="form-control" name="iconContentType" id="field_iconContentType"
                        [(ngModel)]="hobby.iconContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="portafolioApp.hobby.personal" for="field_personal">Personal</label>
                    <select class="form-control" id="field_personal" name="personal" [(ngModel)]="hobby.personal" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personalOption.id === hobby.personal?.id ? hobby.personal : personalOption" *ngFor="let personalOption of personals; trackBy: trackPersonalById">{{personalOption.hobby}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
